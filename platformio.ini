[common]
lib_deps = 
    U8g2
    DHT
port = /dev/cu.SLAB_USBtoUART

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
; platform = espressif8266
; board = nodemcuv2
; framework = arduino
upload_port = ${common.port}
monitor_port = ${common.port}
monitor_speed = 115200
monitor_flags =
    --raw
upload_speed = 230400
debug_tool = minimodule
lib_deps =
    ${common.lib_deps}
build_unflags = -std=gnu++11
build_flags =
    -std=c++11
    -D PLATFORM=2
    -D DEBUG=1

